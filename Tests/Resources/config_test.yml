framework:
    secret: test
    test: ~
    router:
        resource: "%kernel.root_dir%/Resources/routing.yml"

site_status_checker:
    token: my_secure_token
    checkers:
        - doctrine

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_sqlite
                path: %kernel.cache_dir%/test.db